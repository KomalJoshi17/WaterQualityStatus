<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - Water Quality Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="user-icon">
            <i class="fas fa-lock"></i>
        </div>
        
        <h2 class="auth-title">Create New Password</h2>
        <p class="auth-subtitle">Enter your new password below</p>

        <form id="updatePasswordForm">
            <input type="hidden" id="token" name="token">
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-input" id="password" name="password" placeholder="New Password" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="auth-btn">
                <i class="fas fa-save"></i> Update Password
            </button>

            <div class="auth-links">
                <p>Remember your password? <a href="login.html" class="page-link">Login</a></p>
            </div>
        </form>
    </div>

    <script src="update-password.js"></script>
</body>
</html>
